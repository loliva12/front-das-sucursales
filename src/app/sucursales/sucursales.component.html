<div class="content-wrapper">
  <router-outlet></router-outlet>
  <section class="content">
    <div class="container-fluid">
      <!-- Componente de filtros -->
      <app-filtros
        [paises]="paises"
        [provincias]="provincias"
        [localidades]="localidades"
        (onBuscar)="buscarSucursales($event)">
      </app-filtros>

      <!-- Tabla de sucursales -->
      <div *ngIf="showTable">
        <h3 class="text-center mb-4">Sucursales Filtradas</h3>
        <app-tabla-sucursales [sucursales]="filteredSucursales"></app-tabla-sucursales>
      </div>

      <!-- Mensaje cuando no hay sucursales -->
      <div *ngIf="showTable && filteredSucursales.length === 0" class="alert alert-warning text-center mt-4">
        <p>No se encontraron sucursales para los filtros seleccionados.</p>
      </div>
    </div>
  </section>
</div>
