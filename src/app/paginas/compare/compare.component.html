<div class="card">
  <div class="card-header">
    <h3 class="card-title">Tabla Comparativa de Precios</h3>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Producto</th>
        <th>Supermercado</th>
        <th>Precio</th>
        <th>Ubicaci√≥n</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of comparisonData">
        <td>{{ item.product }}</td>
        <td>{{ item.supermarket }}</td>
        <td>{{ item.price | currency }}</td>
        <td>{{ item.location }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
